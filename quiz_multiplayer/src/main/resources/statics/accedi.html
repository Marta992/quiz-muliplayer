<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi - Quiz Multiplayer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Quiz Multiplayer - Accedi</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
            </ul>
        </div>
    </nav>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <form id="loginForm" class="w-50" method="POST" action="/login">
            <h2>Accedi</h2>
            <div class="form-group">
                <label for="nickname">Nickname:</label>
                <input type="text" name="nickname" class="form-control" minlength="3" maxlength="20" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control" minlength="8" maxlength="20" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Accedi</button>
            <p class="mt-3">Non hai un account? <a href="iscriviti.html">Iscriviti</a></p>
        </form>
    </div>

</body>
</html>
