<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iscriviti - Quiz Multiplayer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Quiz Multiplayer - Iscriviti</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
            </ul>
        </div>
    </nav>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <form id="registerForm" class="w-50" action="/sign-up" method="POST">
            <h2>Iscriviti</h2>
            <div class="form-group">
                <label for="newNickname">Nickname:</label>
                <input id="nicknameInput" type="text" name="nickname" id="newNickname" class="form-control" minlength="3" maxlength="20" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Password:</label>
                <input type="password" name="password" id="newPassword" class="form-control" minlength="8" maxlength="20" required>
            </div>
            <button id="signUpButton" type="submit" class="btn btn-success btn-block">Iscriviti</button>
            <p class="mt-3">Hai gi√† un account? <a href="accedi.html">Accedi</a></p>
        </form>

    </div>
 	<script>
 	//salva il valore del nickname nel localStorage 
		document.getElementById("signUpButton").addEventListener("click", ()=>{
			localStorage.setItem("nickname", document.getElementById("nicknameInput").value);
		})
	</script>
</body>
</html>
